<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cobraz Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-background"></div>
  <header>
    <div class="logo">
      <img src="/images/cobraz-coin.png" alt="Cobraz Coin">
      <h1>COBRAZ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/send.html">Send</a></li>
        <li><a href="/receive.html">Receive</a></li>
        <li><a href="/leaderboard.html">Leaderboard</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container dashboard">
    <div class="balance-card">
      <h2>Your Balance</h2>
      <div class="balance-amount" id="balanceAmount">0 â‚¡</div>
      <div class="cobraz-address" id="cobrazAddress">CBZ-XXXX-XXXX</div>
      <button class="copy-btn" id="copyAddressBtn" data-address="">Copy Address</button>
    </div>

    <div class="quick-actions">
      <button onclick="location.href='/send.html'">Send Cobraz</button>
      <button onclick="location.href='/receive.html'">Receive Cobraz</button>
    </div>

    <div class="transactions">
      <h2>Recent Transactions</h2>
      <div class="transactions-list" id="transactionsList">
        <p>Loading transactions...</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
