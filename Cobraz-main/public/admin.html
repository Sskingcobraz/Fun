<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobraz Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-background"></div>
  <header>
    <div class="logo">
      <img src="/images/cobraz-coin.png" alt="Cobraz Coin">
      <h1>COBRAZ ADMIN</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="admin-panel">
      <h2>Admin Dashboard</h2>
      
      <section>
        <h3>Generate Cobraz</h3>
        <form id="generateForm">
          <div class="form-group">
            <label for="generateUserId">User ID</label>
            <input type="text" id="generateUserId" placeholder="User ID" required>
          </div>
          <div class="form-group">
            <label for="generateAmount">Amount</label>
            <input type="number" id="generateAmount" placeholder="Amount" min="1" required>
          </div>
          <button type="submit" class="glow-btn">Generate</button>
        </form>
      </section>
      
      <section>
        <h3>All Users</h3>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>Balance</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <tr>
              <td colspan="5">Loading users...</td>
            </tr>
          </tbody>
        </table>
      </section>
      
      <section>
        <h3>Recent Transactions</h3>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Sender</th>
              <th>Receiver</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="transactionsTable">
            <tr>
              <td colspan="5">Loading transactions...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
