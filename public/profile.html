<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-background"></div>
  <header>
    <div class="logo">
      <img src="/images/cobraz-coin.png" alt="Cobraz Coin">
      <h1>COBRAZ</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/send.html">Send</a></li>
        <li><a href="/receive.html">Receive</a></li>
        <li><a href="/leaderboard.html">Leaderboard</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="profile-card">
      <h2>My Profile</h2>
      <div class="profile-info">
        <div><strong>Username:</strong> <span id="profileUsername"></span></div>
        <div><strong>Email:</strong> <span id="profileEmail"></span></div>
        <div><strong>Cobraz Address:</strong> <span id="profileAddress"></span></div>
        <div><strong>Balance:</strong> <span id="profileBalance"></span></div>
        <div><strong>Member Since:</strong> <span id="profileJoinDate"></span></div>
      </div>
    </div>
  </main>

   <div class="quick-actions">
      <button onclick="location.href='/dashboard.html'">Dashboard</button>
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
