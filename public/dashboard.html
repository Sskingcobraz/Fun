<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cobraz Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-background"></div>
  <header>
    <div class="logo">
      <img src="/images/cobraz-coin.png" alt="Cobraz Coin">
      <h1>Cobraz</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/send.html">Send</a></li>
        <li><a href="/leaderboard.html">Leaderboard</a></li>
        <li><a href="/profile.html">Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container dashboard">
    <div class="balance-card">
      <h2>Your Balance</h2>
      <div class="balance-amount" id="balanceAmount">0 â‚¡</div>
      <div class="cobraz-address" id="cobrazAddress">CBZ-XXXX-XXXX</div>
      <button class="copy-btn" id="copyAddressBtn" data-address="">Copy Address</button>
    </div>

    <div class="quick-actions">
      <button onclick="location.href='/send.html'">Send Cobraz</button>
      <button onclick="location.href='/profile.html'">My Profile</button>
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
</body>

<html lang="en">

  <main class="container">
    <div class="send-form">
      <h2>Send Cobraz</h2>
      <form id="sendForm">
        <div class="form-group">
          <label for="recipientAddress">Recipient Address</label>
          <input type="text" id="recipientAddress" placeholder="CBZ-XXXX-XXXX" required>
        </div>
        <div class="form-group">
          <label for="sendAmount">Amount</label>
          <input type="number" id="sendAmount" placeholder="0.00" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="glow-btn">Send</button>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/transactions.js"></script>
</body>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobraz Leaderboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-background"></div>
  
  <main class="container">
    <div class="leaderboard">
      <h2>Top Cobraz Holders</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Address</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <tr>
            <td colspan="4">Loading leaderboard...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/leaderboard.js"></script>
</body>
</html>

</html>
